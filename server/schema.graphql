# ! for mandatory fields. All fields are nullable(optional) by default. They will still be sent only if requested

type Query {
  jobs: [Job!]
  job(id: ID!): Job
}

type Company {
  id: ID!
  name: String!
  description: String
}

"""
Represents a job ad posted to our board
"""
type Job {
  id: ID!
  """
  The date when the job was published, in _ISO-8601_ format. Eg. `2022-12-31`
  """
  date: String!
  title: String!
  company: Company!
  description: String
}
